<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather 400x480</title>
  <style>
    /* Constrain the overall page size to ~400x480 */
    body {
      width: 400px;
      height: 480px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 13px; /* slightly small to fit space */
      box-sizing: border-box;
      overflow: hidden; /* avoid scroll if things overflow */
    }

    .container {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: stretch;   /* make children fit width */
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 5px; /* minimal padding */
    }

    /* The top section (table + short summary) grows/shrinks */
    .forecast-area {
      flex: 1;         /* take up remaining vertical space */
      overflow: hidden;/* hide any overflow if needed */
      display: flex;
      flex-direction: column;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 5px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 3px;
      text-align: left;
      vertical-align: top;
    }

    .summary {
      font-size: 12px;
      line-height: 1.2;
      margin-top: 4px;
    }

    /* The bottom radar image */
    .radar {
      flex-shrink: 0; /* fixed height, so it doesn't shrink away */
      height: 200px;  /* adjust to taste, leaving ~300px above for the table */
      margin-top: 5px;
    }
    .radar img {
      display: block;
      width: 100%;
      height: 100%; /* fill the .radar height */
      object-fit: cover; /* or contain, if you prefer letterboxing */
      filter: brightness(3) saturate(150%) invert(20%) hue-rotate(165deg) contrast(55) grayscale(1);
    }

  </style>
</head>
<body>
<div class="container">
  <div class="radar">
    <img 
      class=image-dither
      src="https://image.buienradar.nl/2.0/image/single/RadarMapRainNL?height=512&width=512&renderBackground=True&renderBranding=False&renderText=True" 
      alt="Radar"
    >
  </div>
</div>
</body>
</html>
